{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Welcome to My Django App!</h2>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
    {% else %}
        <p>Please <a href="{% url 'login' %}">login</a>.</p>
    {% endif %}
{% endblock %}
